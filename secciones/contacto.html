    <main id="main" class="bg-light">
   
        <div class="container pt-4 pb-4" style="width: 70%;">
          <div class="h1 text-center py-3">Contactános</div>  
          <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCiudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputProvincia" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected>Seleccionar...</option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autónoma de Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fé</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                    <option>Tucumán</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputCodigoPostal" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13131.157749222315!2d-58.69232423022462!3d-34.634761000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf0f70538a1f%3A0xdcf682681f235c0b!2sBel%C3%A9n%20825%2C%20B1714%20Ituzaing%C3%B3%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1657300121243!5m2!1ses-419!2sar" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
